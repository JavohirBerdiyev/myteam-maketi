<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/col.css">

<body>

  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__box">
        <div class="container">
          <div class="footer__header row middle between">
            <div class="footer__img"></div>
            <h2 class="footer__title">Ready to get started?</h2>
            <a class="footer__btn" href="#">contact us</a>
          </div>
        </div>
        <div class="footer__items">
          <div class="container">
            <div class="footer__itemsbox row middle between">
              <div class="footer__logsbox">
                <a class="footer__logo" href="#">
                  <img src="images/logo.svg" alt="logo" width="160" height="40">
                </a>
                <ul class="footer__list row middle">
                  <li class="footer__item">
                    <a class="footer__link" href="#">home</a>
                  </li>
                  <li class="footer__item">
                    <a class="footer__link" href="#">about</a>
                  </li>
                </ul>
              </div>
              <div class="footer__text text">
                <ul class="text__linst">
                  <li class="text__item">
                    <p class="text__parag">987 Hillcrest Lane</p>
                  </li>
                  <li class="text__item">
                    <p class="text__parag">Irvine, CA</p>
                  </li>
                  <li class="text__item">
                    <p class="text__parag">California 92714</p>
                  </li>
                  <li class="text__item">
                    <p class="text__parag">Call Us : 949-833-7432</p>
                  </li>
                </ul>
              </div>
              <div class="footer__icons icons">
                <ul class="icons__list row middle between">
                  <li class="icons__item">
                    <a class="icons__link" href="#">
                      <img src="images/icon-1.svg" alt="icon" width="24" height="24">
                    </a>
                  </li>
                  <li class="icons__item">
                    <a class="icons__link" href="#">
                      <img src="images/icon-1.svg" alt="icon" width="24" height="24">
                    </a>
                  </li>
                  <li class="icons__item">
                    <a class="icons__link" href="#">
                      <img src="images/icon-1.svg" alt="icon" width="24" height="24">
                    </a>
                  </li>
                </ul>
                <p class="icons__text">
                  Copyright 2020. All Rights Reserved
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>

</html>
